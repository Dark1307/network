<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scan Reports</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #fafafa; margin: 0; padding: 20px; }
        h1 { text-align: center; color: #333; }
        ul { max-width: 600px; margin: 30px auto; list-style: none; padding: 0; }
        li { background: #fff; margin-bottom: 10px; padding: 15px; border-radius: 8px;
             box-shadow: 0 0 5px rgba(0,0,0,0.1); }
        a { text-decoration: none; color: #007bff; font-weight: bold; }
        a:hover { color: #0056b3; }
        .back { text-align: center; margin-top: 20px; }
        button { background-color: #28a745; color: white; padding: 10px 20px; border: none;
                 border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #218838; }
    </style>
</head>
<body>
    <h1>Generated Reports</h1>

    <ul>
        {% for report in reports %}
        <li><a href="{{ url_for('report', filename=report) }}" target="_blank">{{ report }}</a></li>
        {% else %}
        <li>No reports available yet. Run a scan first.</li>
        {% endfor %}
    </ul>

    <div class="back">
        <a href="/"><button>‚Üê Back to Scanner</button></a>
    </div>
</body>
</html>
